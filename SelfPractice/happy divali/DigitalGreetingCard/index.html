<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Greeting Card Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Create Your Greeting Card</h1>
        <div class="card-preview" id="cardPreview">
            <div class="card-content">
                <h2 id="cardTitle">Happy Birthday!</h2>
                <p id="cardMessage">Wishing you a day filled with love and cheer!</p>
            </div>
        </div>
        <form id="cardForm">
            <input type="text" id="titleInput" placeholder="Card Title" required>
            <textarea id="messageInput" placeholder="Write your message here..." required></textarea>
            <button type="submit">Generate Card</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
